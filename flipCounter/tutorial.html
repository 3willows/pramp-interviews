<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Flip Counter</title>
	<style>
		.flipthis {
			height: 50px;
			width: 50px;
			background: #ff0000;
			animation: flipthis 5s;
			color: #fff;
			font-size: 40px;
		}

		@keyframes flipthis {
			0% {
				transform: rotateX(0deg);
			}

			100% {
				transform: rotateX(180deg);
			}
		}
	</style>
</head>

<body>
	<div class="flipthis">1</div>



</body>

</html>
